{% extends 'base.html' %}


{% block content %}
    
    There are {{ wishlists | length }} wishlists!
    <ul>
        {% for w in wishlists %}
            <li><a href="{{url_for('wishlist',wishlist_id=w.id)}}">{{ w.amazonWishlistID }}</a> is called {{ w.name }} and has {{ w.items | length }} items </li>
        {% endfor %}
    </ul>

{% endblock %}
